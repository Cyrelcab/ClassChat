<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassChat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-md background-color">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="ClassChat" width="95" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">
              <button type="button" class="btn rounded-pill border border-white text-white" data-bs-toggle="modal" data-bs-target="#optionModal">Login</button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">
              <button type="button" class="btn rounded-pill border border-white text-white" data-bs-toggle="modal" data-bs-target="#optionModal">Signup</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end of navbar-->

  <!--option modal-->
  <div class="modal fade" id="optionModal" tabindex="-1" aria-labelledby="optionModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="custom-border bg-white">
      <div class="modal-body">
        <div class="row align-items-center">
          <div class="col-7">
            <h3 class="ps-2">Welcome!</h3>
            <h3 class="ps-2">pili kung kinsa ka</h3>
          </div>
          <div class="col-5">
            <img src="img/classchat_logo.png" alt="" class="w-50 float-end">
          </div>
        </div>
        <div class="row mt-5">
          <div class="d-grid gap-2 col-6 mx-auto py-5">
            <button type="button" class="btn rounded-pill" style="background-color: #D250FF; color: #ffffff; height: 50px;">
              STUDENT
            </button>
            <button type="button" class="btn mt-3 rounded-pill" style="background-color: #081FA4; color: #ffffff; height: 50px;">
              STUDENT
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end of option modal-->


  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
